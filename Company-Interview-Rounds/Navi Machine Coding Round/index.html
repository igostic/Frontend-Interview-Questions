  <body>

    <html lang="en">
      <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <body>
        <div class="container">
          <h1>Github Repo Search</h1>

              class="search_bar"

            <br /><br />
            <select id="dropdown" onchange="onSelectChange()">
              <option>Language</option>
            </select>
            <select id="dropdown2" onchange="onSelectSort()">
              <option>Sort</option>

            </select>
            <div class="xyz">
              <ul id="wsx"></ul>
            </div>
          </div>
        </div>
      </body>
    </html>

    <script src="src/index.js"></script>
